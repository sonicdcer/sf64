  target_path: baserom.us.rev1.uncompressed.z64
  elf_path: build/starfox64.us.rev1.elf
  ld_script_path: linker_scripts/us/rev1/starfox64.ld
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: linker_scripts/us/rev1/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/us/rev1/auto/undefined_syms_auto.ld

