    - linker_scripts/us/rev1/symbol_addrs.txt
    - linker_scripts/us/rev1/symbol_addrs_engine.txt
    - linker_scripts/us/rev1/symbol_addrs_libultra.txt
    - linker_scripts/us/rev1/symbol_addrs_nlib_funcs.txt
    - linker_scripts/us/rev1/symbol_addrs_nlib_vars.txt
    - linker_scripts/us/rev1/symbol_addrs_assets.txt
    - linker_scripts/us/rev1/symbol_addrs_mesg.txt
    - linker_scripts/us/rev1/symbol_addrs_audio.txt
    - linker_scripts/us/rev1/symbol_addrs_overlays.txt
    - linker_scripts/us/rev1/symbol_addrs_EBFBE0.txt
    - linker_scripts/us/rev1/ignored_addresses.txt
  reloc_addrs_path:
    - relocs/reloc_addrs.us.txt

  asm_path: asm/us
  src_path: src
  asset_path: bin/us

  build_path: build

  extensions_path: tools/splat_ext
  mips_abi_float_regs: o32
  create_asm_dependencies: True
  do_c_func_detection: True
  o_as_suffix: True
  gfx_ucode: f3dex
  mnemonic_ljust: 12
  rom_address_padding: True
  dump_symbols: True
  include_macro_inc: False
  libultra_symbols: True
  hardware_regs: True

  ld_dependencies: True


  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  ld_legacy_generation: True
  check_consecutive_segment_types: False

  # section_order: [".text", ".data", ".rodata", ".bss", "bin"]
  # auto_all_sections: [".data", ".rodata", ".bss"]

  

  
  mips_abi_float_regs: o32
  

  disasm_unknown: True
  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  # gfx_ucode: # one of [f3d, f3db, f3dex, f3dexb, f3dex2]
